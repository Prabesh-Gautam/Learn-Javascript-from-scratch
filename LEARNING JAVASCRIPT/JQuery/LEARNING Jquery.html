<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="./js files/all.js"></script>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        #main_header{
            width: 100%;
            margin: 0px;
            border-bottom: 1px solid black;

        }
        #main_nav{
            color: white;
            font-weight: bold;

        }
        #list{
            width: 40%;
            display: flex;
            list-style-type: none;
            padding: 10px;
            justify-content: space-around;
            margin: 0px auto;
        }
        .listing{
            padding: 5px;
            font-size: 18px;
            color: black;
            cursor: pointer;
        }

        /* =============================main header part=============================== */
        #main_body{
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .section_main{
            width: 40%;
            text-align: center;
            text-transform: uppercase;
        }
        .section_main>ul {
            list-style-type: none;
            box-sizing: border-box;
            padding: 10px;
        }
        .section_main>ul li{
            padding: 5px;
            list-style-type: none;
            margin-top: 10px;
            box-shadow: 0px 0px 4px 1px black;
        }
        .heading_text{
            color: coral;
        }
        footer{
            width: 70%;
            text-align: center;
            display: flex;
            justify-content: space-evenly;
            margin: 0px auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .button1{
            background-color: cornflowerblue;
            margin: 10px auto; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            text-transform: capitalize;
            
        }
        .UpdatedClass{
            color: red;
            background-color: black;
        }


    </style>
</head>
<body>
    <header id="main_header">    
        <nav id="main_nav">
            <ul id="list">
                <li id="li1" class="listing">Home</li>
                <li id="li2" class="listing">About us</li>
                <li id="li3" class="listing">Contact me</li>
            </ul>
        </nav>
    </header>
    <main id="main_body">
        <section id="section1" class="section_main">
                <h1 id="title_text"  class="heading_text" >Normal list</h1>
                <ul id="main-listing1">
                    <li>Wake up at 6am</li>
                    <li>Do exercise</li>
                    <li>Have some breakfast</li>
                    <li>practice typing</li>
                    <li>continue the web development class</li>
                </ul>
        </section>
        <section id="section2" class="section_main">
            <h1 id="title_text2" class="heading_text">Json fetching</h1>
            <ul id="main-listing2">
            </ul>
    </section>
    </main>
    <footer>
        <button id="btn1" class="button1">hide/unhide</button>
        <button id="btn2" class="button1">Add item</button>
        <button id="btn3" class="button1">Remove item</button>
        <button id="btn4" class="button1">Events</button>
        

    </footer>
    
 
</body>
</html>
