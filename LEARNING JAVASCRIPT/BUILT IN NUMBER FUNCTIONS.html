<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>built in number functions</title>
</head>
<body>
    <script>

        var num1=10;
        var num2= 20.5;
        //toString it takes number as the input and returns the string.
        console.log(num1.toString());
        console.log(num2.toString());

        var num3= num1.toString();
        console.log(typeof(num3));

        // parseInt() takes string numerals as input and returns a number
         
        var strNum1="10";
        var strNum2="20.5"
        var strName="prabesh"

        console.log(parseInt(strNum1));
        console.log(parseInt(strNum2));
        console.log(parseInt(strName));

        //parseFloat take string numerals as inpit and returns a floating number.
        console.log(parseFloat(strNum2));

        //toFixed() takes a floating number and rounds off to a given position
        var num4 = 56.47657567;
        console.log(num4.toFixed());

        

    </script>
</body>
</html>
