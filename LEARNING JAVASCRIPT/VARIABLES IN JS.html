<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        // variables in javascript . variable is the container where we can store anything required.
        // using the numeric variable.    
        var num1=2;
        var num2=5;
        var num3=6;
        var sum= num1+num2+num3;
        // printing the value in the console.
        console.log(sum);

        // using the string variable.
        var firstname="prabesh"
        console.log(firstname);

        // ways of writing the variables. 
        // camel case 
        var firstname;
        // pascal case 
        var FirstName;
        // snake case 
        first_name;

        // rules of naming the variable in JS
        // -name can contain letters, digits, _ and $.
        var firstName1, lastName$;
        // -name cannot start with the digits.
        var maths;
        // -name can start with an _ or $
        var $firstName, _firstname;
        // -name are case sensitive
        var x, X;
        // -name cannot be reserved keywords
        var varName;


    </script>
    
</body>
</html>
