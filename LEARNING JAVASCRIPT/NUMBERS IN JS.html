<head>

    <title>numbers</title>
</head>
<body>
    <script>
        // integer
        var num1=5;
        // decimal number
        var num2=0.9;

        // typeof gives the data type of the variable.
         console.log(typeof(num1));
         console.log(typeof(num2));

         var num3=3;
         var sum = num3+num1;
         var diff = num1- num3;
         var mul= num1*num3;
         var div=num1/num3;
         var byZero = num1/0;
         var byString = num1/'a';
         
         console.log(diff);
         console.log(mul);
         console.log(div);
         console.log(sum);
         // it gives infinity.
         console.log(byZero);
        //  it gives NaN( not a number)
         console.log(byString);
        //  infinity and Nan is also a datatype in JS.


    </script>
