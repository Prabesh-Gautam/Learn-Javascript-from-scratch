<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
    <script>
        // function is the collection of codes and methods which are written once and cam be used many times.
        // syntax of function
        // function functionName(parameter1, parameter2){
        //     block of codes and statements
        // }

        // if return value is not mentioned and the function is called then undefined will be returned.
        function add(){
            var num1 =10, num2=20;
            var sum= num1+num2;
            console.log('this statement will be printed.')
            return sum;
            console.log('this statement will not be printed as the returning value is above.')
        }
        console.log(add())

        // passing an arguments into the parameter in the function.
        function greeting(name){
            console.log("hello"+" "+ name);
        }

        console.log(greeting('ram'));
        console.log(greeting('prabesh'));

        // we can add a default value  in the parameter
        function mul(num3=1, num4=10, num5=1){
            console.log('num1 = ' + num3)
            console.log('num4 = ' + num4)
            console.log('num5 = ' + num5)
            var mul=num3*num4*num5;
            return mul;
        }
        console.log(mul(2,3,1));
        console.log(mul(2,5));
        console.log(mul());

        // if extra arguments are passed then JS ignores the extra values.
        console.log(mul(4,5,6,7,8,9,9));
        
        


        

    </script>
</body>
</html>
