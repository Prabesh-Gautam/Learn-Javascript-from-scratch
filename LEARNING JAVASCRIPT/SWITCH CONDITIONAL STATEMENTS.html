<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        var valueType= 19;

        switch(valueType){
            case(5):
                console.log("you selected 5")
            break;
            
            case(2):
            console.log("you selected 2")
            break;

            case(3):
            console.log("you selected 3")
            break;

            case(4):
            console.log("you selected 4")
            break;

            default:
                console.log("your value doesnot match the list")
                break;
        }
    </script>
</body>
</html>
